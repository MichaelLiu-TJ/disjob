spring.application.name=lw-disjob-admin
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/disjob?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=18000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=false

app.healthCheckCronExpression=0/30 * * * * ?





